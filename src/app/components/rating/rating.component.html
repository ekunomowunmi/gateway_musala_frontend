<div>
    <mat-dialog-content class="m-0 px-30 py-15">
        <div class="row w100 mb-0 ml-0 mr-0 mt-20">
            <div class="col-xs-12 col-sm-12 p-0 mt-20 text1 text-center">
                {{data.header}}
            </div>

            <div class="col-xs-12 col-sm-12 p-0 item-v-center my-20">
                <ngb-rating (rateChange)="_rateChange($event)" [(rate)]="currentRate">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                </ngb-rating>
            </div>

            <div class="col-xs-12 col-sm-12 p-0 w100">
                <textarea rows="6" class="w100 text-input" [placeholder]="data.place_holder"></textarea>
            </div>

            <div class="col-xs-12 col-sm-12 p-0 mt-0">
                <app-main-btn (click)="modalResponse(1)" [btnText]="data?.btn"></app-main-btn>   
            </div>
        </div>
    </mat-dialog-content>
</div>
