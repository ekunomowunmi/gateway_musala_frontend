<div>
    <mat-dialog-content class="m-0 px-30 py-15">
        <div class="row w100 m-0">
            <div class="col-xs-12 col-sm-12 p-0 mt-20 text1 color-primary fw100">
                {{data.header}}
            </div>

            <div class="border-bottom-2 col-xs-12 col-sm-12 pt-05 fw100"></div>

            <div class="col-xs-12 col-sm-12 p-0">
                <div class="align-center mt-10">
                    <input type="checkbox" class="checkbox-round"/>
                    <label class="pl-15 m-0 fw100">Sofa (3)</label>
                </div>
                <div class="align-center mt-10">
                    <input type="checkbox" class="checkbox-round"/>
                    <label class="pl-15 m-0 fw100">Tubers of yam (60 pieces)</label>
                </div>
                <div class="align-center mt-10">
                    <input type="checkbox" class="checkbox-round"/>
                    <label class="pl-15 m-0 fw100">Wardrobe (1 Piece)</label>
                </div>
                <div class="align-center mt-10">
                    <input type="checkbox" class="checkbox-round"/>
                    <label class="pl-15 m-0 fw100">TV (1)</label>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 p-0 w100">
                <textarea rows="6" class="w100 text-input" [placeholder]="data.place_holder"></textarea>
            </div>

            <div class="col-xs-12 col-sm-12 p-0 mt-0">
                <app-main-btn (click)="modalResponse(1)" [btnText]="data?.btn"></app-main-btn>   
            </div>
        </div>
    </mat-dialog-content>
</div>
