<div class="right-container-inner scroll_bar">
  <form style="width: 95%;" class="pt-05">
      <div class="row w100 m-0">
          <div class="w100">
              <div class="row pb-05 align-center">
                  <div class="text15 color-primary col-xs-12 col-sm-9 header-bar-title-1">
                      <app-nav-back></app-nav-back>
                  </div>
                  <div class="col-xs-12 col-sm-3 text-right header-bar-title-2">
                <app-main-btn (click)="addDeviceToGateway()" [btnText]="newDeviceText"></app-main-btn>   
                Add new Device
                </div>
              </div>
              <div class="app-container">
                <ng-container>
                  <div style="padding:1rem">
                    <div class="header-around padding-bottom-1">
                    <div class="gateway-header">{{gateway?.name}}</div>
                    <div class="font-weight-bold">Ip Address: {{gateway?.ipAddress}}</div>
                    </div>
                    <div class="row w100 ml-0 mb-0 mr-0 mt-10 color-333 fw100 space-between" *ngFor="let device of gateway?.devices">
                        <div class="asset-name"> Status: <span [ngClass]="device?.status == 'ONLINE' ? 'green':'red'" class="font-weight-bold">{{device?.status}}</span></div>
                        <div class="text-right asset-name">UUID: <span class="font-weight-bold">{{device?.uid}}</span> </div>
                        <div class="border-bottom-2 col-xs-12 col-sm-12 pt-10 fw100">Vendor: <span class="font-weight-bold">{{device?.vendor}}</span></div>
                     
                    </div>

                  </div>
                </ng-container>
              </div>
          </div>
      </div>
  </form>
</div>
